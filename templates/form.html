<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #4B0082;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container mx-auto col-md-8">
            <div class="title">Diamond Price Prediction Form</div>
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="carat" class="form-label">Carat</label>
                        <input type="text" class="form-control" id="carat" name="carat" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="depth" class="form-label">Depth</label>
                        <input type="text" class="form-control" id="depth" name="depth" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="table" class="form-label">Table</label>
                        <input type="text" class="form-control" id="table" name="table" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="x" class="form-label">X</label>
                        <input type="text" class="form-control" id="x" name="x" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="y" class="form-label">Y</label>
                        <input type="text" class="form-control" id="y" name="y" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="z" class="form-label">Z</label>
                        <input type="text" class="form-control" id="z" name="z" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cut" class="form-label">Cut</label>
                    <select class="form-select" id="cut" name="cut" required>
                        <option value="">Select Cut</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <select class="form-select" id="color" name="color" required>
                        <option value="">Select Color</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="clarity" class="form-label">Clarity</label>
                    <select class="form-select" id="clarity" name="clarity" required>
                        <option value="">Select Clarity</option>
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
                </div>

                {% if final_result %}
                <div class="alert alert-success text-center mt-4">
                    <strong>Predicted Price:</strong> ${{ final_result }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
